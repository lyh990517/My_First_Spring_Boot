<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post List</title>
</head>
<body>
<h1>Post List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.name}"></td>
        <td th:text="${post.age}"></td>
        <td>
            <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a>
            <a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/posts/create}">Create Post</a>
</body>
</html>
