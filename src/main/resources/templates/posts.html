<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>

<h1>게시판</h1>

<ul>
    <!-- 모델에 있는 게시물 리스트를 순회하며 출력합니다. -->
    <li th:each="post : ${posts}" th:text="${post}"></li>
</ul>

</body>
</html>
